<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/layers.css" />
    <script src="https://cdn.jsdelivr.net/npm/ol@v8.2.0/dist/ol.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/ol@v8.2.0/ol.css"
    />

    <title>OpenLayers</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-1">
        <div class="sidebar">
          <h2>Base Layers</h2>
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMStandard"
            checked
          />OSMStandard<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="StamenTerrain"
          />StamenTerrain<br />
          <input
            type="radio"
            name="baseLayerRadioButton"
            value="OSMHumanitarian"
          />OSMHumanitarian
        </div>
      </div>
      <div class="grid-2">
        <div id="js-map" class="map"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="./js/layers.js"></script>
  </body>
</html>
